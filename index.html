<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Portfolio Website</title>
</head>
<header>
    <nav class="navbar">

        <div class="logo">

            <a href="#"><b style="color:#b2ff33;">• </b>CBK<b style="color:#b2ff33;"> •</b></a>

        </div>

        <ul class="nav-links">

            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>

        </ul>

        <div class="contact-btn">
            
            <a href="#" class="contact-button">Contact Me</a>
        
        </div>

        <div class="burger">

            <div class="link1"></div>
            <div class="link2"></div>
            <div class="link3"></div>

        </div>
    </nav>
</header>
<div class="dark-overlay"></div>

        <div class="popup">

            <h2>Contact Me</h2>

            <form action="">

                <div class="form-row">

                    <div class="form-group">

                        <div class="input-data">

                            <input type="text" name="name" id="name" required>
                            <div class="underline"></div>
                            <label for="name">Full Name</label>
                        
                        </div>
                        
                    </div>

                    <div class="form-group">

                        <div class="input-data">

                            <input type="text" name="email" id="email" required>
                            <div class="underline"></div>
                            <label for="email">Email Address</label>
                        
                        </div>
                        
                    </div>
                </div>

                <div class="form-row">
                    
                    <div class="form-group">

                        <div class="input-data">

                            <input type="text" name="company" id="company" required>
                            <div class="underline"></div>
                            <label for="company">Company Name</label>
                        
                        </div>

                    </div>

                    <div class="form-group">

                        <div class="input-data">

                            <input type="text" name="subject" id="subject" required>
                            <div class="underline"></div>
                            <label for="subject">Subject</label>
                        
                        </div>
                        
                    </div>
                </div>

                <div class="form-row">

                    <div class="form-group">

                        <div class="input-data">

                            <textarea id="message" name="message" rows="5" placeholder="Message" required></textarea>
                            <div class="underline"></div>
                        
                        </div>
                        
                    </div>
                </div>

                <div class="form-row">

                    <button class="primary-btn" type="submit">Send Message</button>
                    <button type="button" class="close-btn">X</button>

                </div>
            </form>
        </div>
<body>
    <div class="main">

        <div class="para-container">

            <hr>

            <div class="bio">
                <p>Hi Im <span class="auto-input"></p>
             </div>

            <div class="desc">

                I'm from Sri Lanka<br>
            </div>

            <br>

            <div class="buttons">

                <div class="contact-me">
                    Contact Me
                </div>

                <button class="browse-btn">
                    Browse Portfolio
                </button>

            </div>
        </div>

        <div class="portfolio-container">

            <div class="circle-background">

                <img src="img4.png" alt="Portfolio" style="width: 600px; margin-left: -60px;">
            
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <script>
    var typed = new Typed('.auto-input',{
      strings: ["hhhhh h"],
      typeSpeed: 70,
      backSpeed: 20,
      loop: true
    })


    const burger = document.querySelector('.burger');
    const navLinks = document.querySelector('.nav-links');
    const navLinksLi = document.querySelectorAll('.nav-links li');
    const popup = document.querySelector('.popup');
    const darkOverlay = document.querySelector('.dark-overlay');
    const closeBtn = document.querySelector('.close-btn');
    const contactBtn = document.querySelector('.contact-btn');
    const contactMe = document.querySelector('.contact-me');
    
    // Toggle Nav
    burger.addEventListener('click', () => {
      navLinks.classList.toggle('nav-active');
    
      navLinksLi.forEach((link, index) => {
        if (link.style.animation) {
          link.style.animation = '';
        } else {
          link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.3}s`;
        }
      });
    
      burger.classList.toggle('toggle');
    });
    
    // Contact Me Popup
    contactBtn.addEventListener('click', () => {
      popup.style.display = 'block';
      darkOverlay.style.display = 'block';
    });

    // Contact Me Popup
    contactMe.addEventListener('click', () => {
      popup.style.display = 'block';
      darkOverlay.style.display = 'block';
    });
    
    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      darkOverlay.style.display = 'none';
    });
    
    // Submit Form
    const form = document.querySelector('form');
    
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      alert('Form submitted successfully!');
      popup.style.display = 'none';
      darkOverlay.style.display = 'none';
    });
    </script>
</body>
</html>
